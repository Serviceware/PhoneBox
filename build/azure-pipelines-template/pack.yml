parameters:
- name: runtimeIdentifier
  type: string
  values:
  - linux-x64
  - osx-x64
  - win-x64
- name: configuration
  type: string
  values:
  - Debug
  - Release

steps:
- template: pack-dotnet.yml
  parameters:
    projects:
    runtimeIdentifier: ${{ parameters.runtimeIdentifier }}
    configuration: ${{ parameters.configuration }}

- template: publish-artifact.yml
  parameters:
    artifact: NuGet packages
    folder: packages