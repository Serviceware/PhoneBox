parameters:
- name: operatingSystem
  type: string
  values:
  - Linux
  - macOS
  - Windows
- name: runtimeIdentifier
  type: string
  values:
  - linux-x64
  - win-x64
  - osx-x64
- name: configuration
  type: string
  values:
  - Debug
  - Release
- name: codeCoverageEngine
  type: string
  values:
  - Native
  - Cobertura

steps:
- template: install-dotnet-sdk.yml

- template: restore.yml
  parameters:
    runtimeIdentifier: ${{ parameters.runtimeIdentifier }}

- template: build.yml
  parameters:
    runtimeIdentifier: ${{ parameters.runtimeIdentifier }}
    configuration: ${{ parameters.configuration }}

- template: test.yml
  parameters:
    operatingSystem: ${{ parameters.operatingSystem }}
    configuration: ${{ parameters.configuration }}
    codeCoverageEngine: ${{ parameters.codeCoverageEngine }}

#- ${{ if eq(parameters.operatingSystem, 'Linux') }}:
#  - template: pack.yml
#    parameters:
#      configuration: ${{ parameters.configuration }}

- template: publish.yml
  parameters:
    runtimeIdentifier: ${{ parameters.runtimeIdentifier }}
    configuration: ${{ parameters.configuration }}