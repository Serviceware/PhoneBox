parameters:
- name: configuration
  type: string
  values:
  - Debug
  - Release

steps:
- template: build-all.yml
  parameters:
    projects:
    - PhoneBox.Abstractions
    - PhoneBox.Client
    - PhoneBox.Generators
    - PhoneBox.Server
    - PhoneBox.TapiService
    configuration: ${{ parameters.configuration }}

- template: publish.yml
  parameters:
    artifact: Build output ($(operatingSystem))
    folder: build