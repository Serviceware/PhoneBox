parameters:
- name: runtimeIdentifier
  type: string
  values:
  - linux-x64
  - osx-x64
  - win-x64
- name: configuration
  type: string
  values:
  - Debug
  - Release
- name: publishSingleFile
  type: boolean

steps:
- template: build-multiple.yml
  parameters:
    projects:
    - PhoneBox.Abstractions
    - PhoneBox.Client
    - PhoneBox.Generators
    - PhoneBox.TapiService
    runtimeIdentifier: ${{ parameters.runtimeIdentifier }}
    configuration: ${{ parameters.configuration }}
    publishSingleFile: False # This is only needed for published projects, not for library projects