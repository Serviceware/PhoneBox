parameters:
- name: configuration
  type: string
  values:
  - Debug
  - Release
- name: publishSingleFile
  type: boolean

steps:
- template: build-multiple.yml
  parameters:
    folder: src
    projects:
    - PhoneBox.Generators
    - PhoneBox.Abstractions
    - PhoneBox.Client
    - PhoneBox.TapiService
    configuration: ${{ parameters.configuration }}
    runtimeIdentifier: none
    publishSingleFile: False

- template: build-multiple.yml
  parameters:
    folder: tests
    projects:
    - PhoneBox.Generators.Tests
    configuration: ${{ parameters.configuration }}
    runtimeIdentifier: none
    publishSingleFile: False